<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste JavaScript - Chat Enviar</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="cliente_id">Cliente ID:</label>
                <input type="number" id="cliente_id" name="cliente_id" value="264" required>
            </div>
            
            <div class="form-group">
                <label for="canal_id">Canal ID:</label>
                <input type="number" id="canal_id" name="canal_id" value="36" required>
            </div>
            
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem..." required>Teste de mensagem via JavaScript</textarea>
            </div>
            
            <button type="submit">üì§ Enviar Mensagem</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
        <div id="debug" class="result debug" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            
            // Limpar resultados anteriores
            resultDiv.style.display = 'none';
            debugDiv.style.display = 'none';
            
            // Obter dados do formul√°rio
            const formData = new FormData(this);
            const clienteId = formData.get('cliente_id');
            const canalId = formData.get('canal_id');
            const mensagem = formData.get('mensagem');
            
            console.log('üì§ Enviando mensagem:', { clienteId, canalId, mensagem });
            
            try {
                // Fazer requisi√ß√£o para chat_enviar.php
                const response = await fetch('chat_enviar.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response headers:', response.headers);
                
                // Obter texto da resposta
                const responseText = await response.text();
                console.log('üìä Response text:', responseText);
                
                // Tentar fazer parse do JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('‚úÖ JSON parseado com sucesso:', data);
                } catch (jsonError) {
                    console.error('‚ùå Erro ao fazer parse do JSON:', jsonError);
                    console.error('üìÑ Texto da resposta:', responseText);
                    
                    // Mostrar erro de JSON
                    debugDiv.innerHTML = `
                        <h3>‚ùå Erro de Parse JSON</h3>
                        <p><strong>Erro:</strong> ${jsonError.message}</p>
                        <p><strong>Posi√ß√£o:</strong> ${jsonError.message.includes('position') ? jsonError.message : 'Desconhecida'}</p>
                        <p><strong>Resposta completa:</strong></p>
                        <pre>${responseText}</pre>
                    `;
                    debugDiv.style.display = 'block';
                    return;
                }
                
                // Verificar se foi bem-sucedido
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Mensagem Enviada com Sucesso!</h3>
                        <p><strong>Mensagem ID:</strong> ${data.mensagem_id}</p>
                        <p><strong>Enviado via API:</strong> ${data.enviado_api ? 'Sim' : 'N√£o'}</p>
                        <p><strong>Cache invalidado:</strong> ${data.cache_invalidated ? 'Sim' : 'N√£o'}</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro ao Enviar Mensagem</h3>
                        <p><strong>Erro:</strong> ${data.error || 'Erro desconhecido'}</p>
                    `;
                    resultDiv.className = 'result error';
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        });
        
        // Teste adicional: verificar se o arquivo chat_enviar.php est√° acess√≠vel
        console.log('üîç Verificando acessibilidade do chat_enviar.php...');
        fetch('chat_enviar.php', { method: 'HEAD' })
            .then(response => {
                console.log('‚úÖ chat_enviar.php est√° acess√≠vel, status:', response.status);
            })
            .catch(error => {
                console.error('‚ùå chat_enviar.php n√£o est√° acess√≠vel:', error);
            });
    </script>
</body>
</html>
